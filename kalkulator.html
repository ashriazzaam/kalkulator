<html>
<head>
<script type="text/javascript">
function displaynum(num){

	formcal.txtinput.value= formcal.txtinput.value+num;

}
</script>
</head>
<body>
<form name=formcal>
<input type=text name=txtinput style="text-align:right">
<br>
<input type=button name=btn7 value=7 onclick="displaynum(btn7.value)">
<input type=button name=btn8 value=8 onclick="displaynum(btn8.value)">
<input type=button name=btn9 value=9 onclick="displaynum(btn9.value)">
<input type=button name=btnplus value=+ onclick="displaynum(btnplus.value)">
<br>
<input type=button name=btn4 value=4 onclick="displaynum(btn4.value)">
<input type=button name=btn5 value=5 onclick="displaynum(btn5.value)">
<input type=button name=btn6 value=6 onclick="displaynum(btn3.value)">
<input type=button name=btnmin value=- onclick="displaynum(btnmin.value)">
<br>
<input type=button name=btn1 value=1 onclick="displaynum(btn1.value)">
<input type=button name=btn2 value=2 onclick="displaynum(btn2.value)">
<input type=button name=btn3 value=3 onclick="displaynum(btn3.value)">
<input type=button name=btnkali value=* onclick="displaynum(btnkali.value)">
<br>
<input type=button name=btn0 value=0 onclick="displaynum(btn0.value)">
<input type=button name=btnpersen value=% onclick="displaynum(btnpersen.value)">
<input type=button name=btnkoma value=. onclick="displaynum(btnkoma.value)">
<input type=button name=btnbagi value=/ onclick="displaynum(btnbagi.value)">
<br>
<input type=button name=btnequal value== onclick="txtinput.value=eval(txtinput.value)">
<input type=button name=btnclear value="C" onclick="">
</body>
</html>
